<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <p>
        <h2>Shopping Lists</h2>
            <ul>
                <li>Chicken</li>
                <li>Eggs</li>
                <li>Milk</li>
                <li>Bread</li> 
            </ul>
    </p>        
    <p>
        <h2>To Do Lists</h2>
            <ol>
                <li>Workout</li>
                <li>Work</li>
                <li>Interview</li>
                <li>Doctor</li>
            </ol>
    </p>
    <p>       
        <h2>Travel Plans</h2>
            <ul>
                <li>Denver</li>
                <li>Salt Lake City</li>
                <li>Atlanta</li>
                <li>New York</li>
            </ul>
    </p>
    <p>       
        <h2>Top 5 Games</h2>
            <ol>
                <li>Modern Warfare 2</li>
                <li>Apex</li>
                <li>Assassins Creed</li>
                <li>Fifa</li>
                <li>Madden</li>
            </ol>
    </p>
            
</body>
</html>
